<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Secure Funder Certification</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="header">
    <a href="/dashboard" class="logo">Aquamark</a>
    <div class="nav-links">
      <span id="userEmail"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h1 class="mb-3">Certification Dashboard</h1>

    <div id="loadingMessage" class="card text-center">
      <div class="loading" style="margin: 2rem auto;"></div>
      <p>Loading your application...</p>
    </div>

    <div id="dashboardContent" class="hidden">
      <!-- Status Card -->
      <div class="card">
        <h2 class="card-title">Application Status</h2>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <p class="text-medium">Current Status:</p>
            <span id="statusBadge" class="status-badge"></span>
          </div>
          <button id="continueBtn" class="btn btn-primary hidden">Continue Application</button>
        </div>
      </div>

      <!-- Progress Steps -->
      <div class="card">
        <div class="progress-steps">
          <div class="step" id="step-application">
            <div class="step-number">1</div>
            <div class="step-label">Application</div>
          </div>
          <div class="step" id="step-review">
            <div class="step-number">2</div>
            <div class="step-label">Under Review</div>
          </div>
          <div class="step" id="step-payment">
            <div class="step-number">3</div>
            <div class="step-label">Payment</div>
          </div>
          <div class="step" id="step-certification">
            <div class="step-number">4</div>
            <div class="step-label">Certification</div>
          </div>
        </div>
      </div>

      <!-- Status-specific messages -->
      <div id="statusMessage"></div>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>

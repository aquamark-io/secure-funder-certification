<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secure Funder Certification</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="header">
    <a href="/" class="logo">Aquamark</a>
  </div>

  <div class="container-narrow">
    <div class="card">
      <h1 class="card-title text-center">Secure Funder Certification</h1>
      <p class="text-center text-light mb-3">Login to continue your application</p>

      <div id="errorMessage" class="alert alert-error hidden"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          <span id="loginText">Login</span>
          <span id="loginSpinner" class="loading hidden"></span>
        </button>
      </form>

      <p class="text-center mt-3">
        Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>

  <script src="/auth.js"></script>
</body>
</html>

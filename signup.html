<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Secure Funder Certification</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="header">
    <a href="/" class="logo">Aquamark</a>
  </div>

  <div class="container-narrow">
    <div class="card">
      <h1 class="card-title text-center">Create Account</h1>
      <p class="text-center text-light mb-3">Start your Secure Funder certification</p>

      <div id="errorMessage" class="alert alert-error hidden"></div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label" for="companyName">Company Name</label>
          <input type="text" id="companyName" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" minlength="8" required>
          <span class="form-hint">Minimum 8 characters</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" minlength="8" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
          <span id="signupText">Create Account</span>
          <span id="signupSpinner" class="loading hidden"></span>
        </button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>
  </div>

  <script src="/auth.js"></script>
</body>
</html>
